<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">找回密码</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="step-con step-username">
                        <p class="user-item-text">请输入用户名:</p>
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-user"></i>
                            </label>
                            <input type="text" class="user-content" autocomplete="off" id='username' placeholder="请输入用户名">
                        </div>
                        <button class="btn btn-submit username-submit">下一步</button>
                    </div>
                    <div class="step-con step-answer">
                        <p class="user-item-text">密码提示问题是: <span class="question"></span></p>
                        <div class="user-item">
                            <label for="answer" class="user-label">
                                <i class="fa fa-question"></i>
                            </label>
                            <input type="text" autocomplete="off" class="user-content" id='answer' placeholder="请输入答案">
                        </div>
                        <button class="btn btn-submit answer-submit">下一步</button>
                    </div>
                    <div class="step-con step-password">
                        <p class="user-item-text">请输入新密码:</p>
                        <div class="user-item">
                            <label for="username" class="user-label">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id='password' placeholder="请输入新密码">
                        </div>
                        <button class="btn btn-submit pass-submit">完成</button>
                    </div>

                    <div class="link-item">
                        <a href="./user-login.html" class="link">返回登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>
</html>
