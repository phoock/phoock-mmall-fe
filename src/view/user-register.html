<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id='username' placeholder="请输入用户名">
                    </div>

                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id='password' placeholder="请输入密码">
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id='password-confirm' placeholder="请再次输入密码">
                    </div>
                    <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-mobile-phone"></i>
                        </label>
                        <input type="text" class="user-content" id='phone' placeholder="请输入手机号">
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" class="user-content" id='email' placeholder="请输入电子邮箱">
                    </div>
                    <div class="user-item">
                        <label for="question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" class="user-content" id='question' placeholder="请输入密码提示问题">
                    </div>
                    <div class="user-item">
                        <label for="anwser" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-content" id='answer' placeholder="请输入密码提示问题答案">
                    </div>
                    <button class="btn btn-submit">注册</button>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号,去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>
</html>
